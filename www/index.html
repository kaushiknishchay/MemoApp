<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>M-Memo</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script type="text/javascript" src="js/ng-cordova.min.js"></script>

  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-aria/angular-aria.min.js"></script>
  <script src="lib/angular-material/angular-material.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="BaseController">
<div layout="column" layout-fill flex style="background:#eee;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>M-Memo</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content style="background:#eee;">
    <!-- <md-subheader class="md-primary" style="margin-right:0; text-align:center;">Unread Messages</md-subheader>-->
    <md-card ng-repeat="memo in memos" ng-show="memos.length>=1">
      <md-card-content>
        <div layout="row" layout-align="start center">
          <h3 class="md-title" flex="95">{{memo.title}}</h3>
          <md-menu md-position-mode="target-right target">
            <md-icon md-menu-origin md-svg-src="img/menu.svg" class="md-icon-button s24 menuAction"
                     ng-click="$mdOpenMenu($event)"></md-icon>
            <md-menu-content width="3">
              <md-menu-item>
                <md-button ng-click="showToast(memo)">
                  <div layout="row">
                    <md-icon md-menu-align-target md-svg-src="img/delete.svg"
                             style="margin: auto 10px auto 0px;"></md-icon>
                    <p flex>Delete</p>
                  </div>
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
        <p>{{memo.text | limitTo:20}}<span ng-show="memo.text.length>=20">&hellip;</span></p>
      </md-card-content>
    </md-card>

    <div ng-show="memos.length<1" class="md-padding md-headline" layout="row" layout-align="center center">
      <p>
        Click '+' to add new Notes.
      </p>
    </div>
  </md-content>
  <!-- Keep it outside md-content, to fix it at bottom of screen on scroll-->
  <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add New" ng-click="showAdd(event)">
    <md-icon md-svg-src="img/plus.svg"></md-icon>
  </md-button>
</div>
</body>
</html>
