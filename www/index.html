<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>M-Memo</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="lib/angular-material/angular-material.min.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script type="text/javascript" src="js/ng-cordova.min.js"></script>

  <script src="lib/angular-animate/angular-animate.min.js"></script>
  <script src="lib/angular-aria/angular-aria.min.js"></script>
  <script src="lib/angular-material/angular-material.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="BaseController">

<!--<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>
  <ion-content>
  </ion-content>
</ion-pane>-->
<div layout="column" layout-fill flex style="background:#eee;">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <span>M-Memo</span>
      <!-- fill up the space between left and right area -->
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content style="background:#eee;">
    <!-- <md-subheader class="md-primary" style="margin-right:0; text-align:center;">Unread Messages</md-subheader>-->
    <md-card ng-repeat="memo in memos" ng-show="memos.length>=1">
        <md-card-content>
          <h2 class="md-title">{{memo.title}}</h2>

          <p>
            {{memo.text}}
          </p>
        </md-card-content>
      </md-card>
    <md-card ng-repeat="num in nums">
      <md-button class="menuAction" aria-label="Add New">
        <md-icon md-svg-src="img/menu.svg"></md-icon>
      </md-button>
      <md-card-content>
        <h3 class="md-title">Memo Title {{num}}</h3>

        <p>
          Truncated Memo Text...
        </p>
      </md-card-content>
    </md-card>
    <div ng-show="memos.length<1" class="md-padding md-headline" flex flex-offset="40" flex-offset-md="25"
         flex-order="2">
      <p>
        Click '+' to add new Notes.
      </p>
    </div>
  </md-content>
  <!-- Keep it outside md-content, to fix it at bottom of screen on scroll-->
  <md-button class="md-fab md-primary md-fab-bottom-right" aria-label="Add New" ng-click="showAdd(event)">
    <md-icon md-svg-src="img/plus.svg"></md-icon>
  </md-button>
</div>
</body>
</html>
